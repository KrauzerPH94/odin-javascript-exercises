<body>
    <script>
        const fibonacci = function (num) {
            let array = [];
            for (let i = 1; i <= num; i++) {
                array.push(array[i - 1] + array[i - 2]);
            }
            return array;
        };

        function type(num) {
            return (typeof(num) == 'string' ? true : false);
        }
        let num = '1';

    </script>
