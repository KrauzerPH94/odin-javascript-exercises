<body>
    <script>
        function reverse(word) {
            return word.split('')
                .map(w => w.split(/(?=\S)/)
                    .reverse()
                    .join(''))
                .join('');
        }

        function ponctuation(word) {
            return !word.split('').includes(/(?=\S)/) ? true : false;
        }

        let word = 'racecar!';
        console.log(reverse(word));
        console.log(ponctuation(word));
        // console.log(word.split('').reverse().join(''));
    </script>
</body>
